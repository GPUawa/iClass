<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>iClass 时钟</title>
    <link rel="stylesheet" type="text/css" href="../css/clock.css">
</head>

<body>
    <div class="clock">
        <div class="time-group" id="hours">
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="time-group" id="minutes">
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="time-group" id="seconds">
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-face front"></div>
                    <div class="card-face back"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/clock.js"></script>
</body>

</html>
