<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>iClass 设置</title>
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>

<body>
    <div class="settings-container">
        <div class="sidebar">
            <ul>
                <li class="active" data-tab="general">通用</li>
                <li data-tab="appearance">界面</li>
            </ul>
        </div>
        <div class="content">
            <div id="general" class="tab-content active">
                <h2>通用设置</h2>
                <div>
                    <label for="timeOffset">时间偏移(秒):</label>
                    <input type="number" id="timeOffset" placeholder="请输入偏移秒数">
                    <button id="saveOffset">保存</button>
                </div>
            </div>
            <div id="appearance" class="tab-content">
                <h2>界面设置</h2>
                <div>
                    <label for="themeSelector">主题:</label>
                    <select id="themeSelector">
                        <option value="light">浅色主题</option>
                        <option value="dark">深色主题</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/settings.js"></script>
</body>

</html>
